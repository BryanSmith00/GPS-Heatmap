<!DOCTYPE html>
<html>
  <head>
    <title>GPS Heatmap</title>
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script src="./leaflet-heat.js"></script>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="header-section">
      <div class="header-left">
        <h1>GPS Heatmap Generator</h1>
        <h4>
          <a href="https://github.com/BryanSmith00" target="_blank"
            >https://github.com/BryanSmith00</a
          >
        </h4>
        <h4>
          Using: <a href="https://leafletjs.com/" target="_blank">Leaflet</a> &
          <a href="https://github.com/Leaflet/Leaflet.heat" target="_blank"
            >Leaflet.heat</a
          >
        </h4>
      </div>

      <div class="header-center">
        <p>Upload your GPS files (.GPX, .KML)</p>
        <input
          type="file"
          id="files"
          accept=".gpx, .kml, .json"
          multiple="true"
          autocomplete="off"
        />

        <button type="button" id="resetBtn" onclick="resetLayer()">Reset</button>

        <button type="button" onclick="sampleHeatMap(getRandomSample())">Generate sample data</button>
      </div>

      <div class="header-right"></div>
    </div>

    <div class="content-section">
      <div id="map"></div>
    </div>

    <script src="./sampledata.js"></script>
    <script src="./heat.js"></script>
  </body>
</html>
